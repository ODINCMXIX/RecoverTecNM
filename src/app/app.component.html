<ng-container *ngIf="!isLoginPage(); else loginTemplate">
    <app-header></app-header>
    <div class="container">
      <app-sidenav (onToggleSideNav)="onToggleSideNav($event)"></app-sidenav>
      <app-body [collapsed]="isSideNavCollapsed" [screenWidth]="screenWidth"></app-body>
    </div>
  </ng-container>
  
  <ng-template #loginTemplate>
    <router-outlet></router-outlet> <!-- Muestra el componente de login -->
  </ng-template>
